<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jard√≠n Secreto</title>
  <style>
    body {
      background-color: #f9f5ef;
      font-family: 'Georgia', serif;
      color: #5b4a42;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .flower-link {
      position: absolute;
      display: inline-block;
      width: 80px;
      height: 80px;
      text-decoration: none;
    }

    .flower-link img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: sepia(0.6) contrast(1.1);
      transition: transform 0.3s ease;
    }

    .flower-link img:hover {
      transform: scale(1.2) rotate(5deg);
    }

    /* Posiciones de las flores */
    .flower1 { top: 10%; left: 5%; }
    .flower2 { top: 20%; left: 70%; }
    .flower3 { top: 50%; left: 30%; }
    .flower4 { top: 75%; left: 80%; }
    .flower5 { top: 85%; left: 10%; }
  </style>
</head>
<body>

  <a href="https://source.unsplash.com/800x600/?flower" target="_blank" class="flower-link flower1">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Red_rose.svg" alt="Flor 1">
  </a>

  <a href="https://source.unsplash.com/800x600/?flowers" target="_blank" class="flower-link flower2">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/59/Blue_rose.svg" alt="Flor 2">
  </a>

  <a href="https://source.unsplash.com/800x600/?garden" target="_blank" class="flower-link flower3">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/70/Yellow_rose.svg" alt="Flor 3">
  </a>

  <a href="https://source.unsplash.com/800x600/?nature" target="_blank" class="flower-link flower4">
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/ee/Pink_rose.svg" alt="Flor 4">
  </a>

  <a href="https://source.unsplash.com/800x600/?wildflowers" target="_blank" class="flower-link flower5">
    <img src="https://upload.wikimedia.org/wikipedia/commons/f/f8/White_rose.svg" alt="Flor 5">
  </a>

</body>
</html>
